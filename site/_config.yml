---
version: 0.35.0
title: Tackler plain text accounting
description: Tackler is accounting engine and reporting tool for plain text double entry accounting system.
url: https://tackler.e257.fi
baseurl: /
repository: https://gitlab.com/e257/accounting/tackler
google_site_verification: FbNBEYMPTc60nFoVACPaE9zwaV73D4RjQ9jLTxaf78A

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    output: true

defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
- scope:
    path: "repo/**"
  values:
    sitemap: false
- scope:
    path: "css/**"
  values:
    sitemap: false
- scope:
    path: "img/**"
  values:
    sitemap: false
- scope:
    path: "js/**"
  values:
    sitemap: false
- scope:
    path: "fonts/**"
  values:
    sitemap: false


asciidoc: {}


asciidoctor:
  base_dir: /
  safe: unsafe
  attributes:
    - jarlink=link:https://tackler.e257.fi/dist/tackler-cli-0.35.0.jar
    - gitlink=link:https://gitlab.com/e257/accounting/tackler/blob/main
    - repolink=link:/repo
    - relfileprefix=../
    - outfilesuffix=/
    - idseparator=_
    - source-highlighter=rouge
    - icons=font


#- page-layout=docs
exclude:
- .gitignore
- .jekyll-cache
- Gemfile
- Gemfile.lock
- bin
- vendor
- icomoon-selection.json
- readme.*
- todo.*
- "**.adoc___jb_tmp___"
