<header>
    <div class="flexbox">
        <div class="center-on-mobiles">
            <h1>
                <a href="/" class="logo">
                    <span>Tackler</span>
                </a>
            </h1>
        </div>
        <nav class="main-nav hide-on-mobiles">
            {% include primary-nav-items.html %}
        </nav>
        <div class="meta hide-on-mobiles">
            <ul>
                <li>
			<a href="https://tackler.e257.fi/dist/tackler-cli-{{ site.version }}.jar">

                    </a>
                </li>
                <li>
                    <a href="{{ site.repository }}">
                        <img class="icons-top-hdr" src="/img/gitlab.svg" alt="GitLab"/>
                    </a>
                </li>
                <li>
                    <a href="https://matrix.to/#/#tackler:matrix.org">
                        <img class="icons-top-hdr" src="/img/matrix.svg" alt="Matrix"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="mobile-nav show-on-mobiles">
        {% include mobile-nav-items.html %}
    </nav>
