tackler {
  core {

    basedir = ok

    auditing {
       hash = "SHA-256"
       txn-set-checksum = on
    }

    input {
      storage = git
      git {
        repository = "../audit-repo.git"
	ref = "txns-1E2"
        dir = "txns"
        suffix = ".txn"
      }
    }

    reporting {
	formats = [ "txt", "json" ]
	reports = [ "balance", "balance-group", "register" ]

	exports = [ "equity" ]
    }

    reports.balance-group.group-by = month

    # Audit data is made with generator -> use perf accounts
    include "../../perf/perf-accounts.conf"
  }
}
