tackler {
  core {
    basedir = group-by/

    input.fs.dir = "txns"
    input.fs.glob = "**plain-group-by.txn"

    reporting {
      reports = ["balance", "balance-group"]
      formats = ["txt", "json"]
      accounts = ["^a:.*", "^e:.*"]
    }

    reports.balance-group.group-by = "iso-week-date"

    include "group-by-accounts.conf"
  }
}
