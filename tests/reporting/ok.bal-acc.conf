tackler {
  core {
    basedir = ok/

    input.fs.dir = "txns"
    input.fs.glob = "**.txn"

    reporting.reports = ["balance", "balance-group", "register"]
    reporting.exports = ["equity", "identity"]

    reporting.accounts = ["^a:.*", "^e:.*"]

    reports.balance.accounts = ["^not.*"]

    reports.balance-group.group-by = "date"

    include "ok-accounts.conf"
  }
}
