# vim: tabstop=2 shiftwidth=2 softtabstop=2 smarttab expandtab autoindent

tackler {
  core {
    basedir = ok/

    input.fs.dir = "txns"
    input.fs.glob = "**.txn"

    reporting {
      scale {
        min = 0
        max = 25
      }
      reports = [ "balance" ]

      exports = [ "equity" ]

      accounts = [ "a0(:.*)?" ]
    }

    exports {
      equity {
        equity-account = "Eq:Acc"
      }
    }

    include "ok-accounts.conf"
  }
}
