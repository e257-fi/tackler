tackler {
  core {
    basedir = ok/

    input.fs.dir = "not-found/"
    input.fs.glob = "**.not-found"

    reporting.reports = ["balance", "balance-group", "register"]
    reporting.exports = []

    reports {

      balance {
        scale {
          min = 3
          max = 8
        }
      }

      balance-group {
        scale {
          min = 4
          max = 9
        }
      }

      register {
        scale {
          min = 5
          max = 10
        }
      }
    }

    include "ok-accounts.conf"
  }
}
