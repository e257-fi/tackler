# vim: tabstop=2 shiftwidth=2 softtabstop=2 smarttab expandtab autoindent

tackler {
  core {
    basedir = ex/

    input.fs.dir = "not-found/"
    input.fs.glob = "**.not-found"

    reporting {
      formats = [ "txt", "json" ]
      reports = [ "register" ]
      exports = [ "identity" ]
    }

    include "ok-accounts.conf"
  }
}
